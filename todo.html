<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <!-- CSS Links -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
           <link rel="stylesheet" href="style.css">
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
           <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Todo</title>
     <!-- JS Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="todo.js" defer></script>
</head>
<body>

    <!--Container-->
    <main class="todo-container">
        <div class="todo-welcome-message">
            <h3>Välkommen Monica - Fyll in din Todo lista</h3>
        </div>
        <div class="box">
            <div class="todo-filter">
            <select id="category" class="dropdown">
              <option value="all">Välj Kategori</option>
            </select>
            <select id="sort" class="dropdown">
              <option value="ascending">Stigande</option>
              <option value="descending">Fallande</option>
            </select>
            <div class="button">
              <button id="todo-btn" data-bs-toggle="modal" data-bs-target= "#taskModal" >+ To-do</button>
        </div>
            </div>
        <div class="todo-start">
            <table>
                <thead>
                    <tr>
                        <th>Avklarad</th>
                        <th><i class="titel"></i> Titel</th>
                        <th><i class="fa-solid fa-file-alt"></i> Beskrivning</th>
                        <th><i class="fa-solid fa-list-check"></i> Status</th>
                        <th><i class="fa-solid fa-clock"></i> Tidsestimat</th>
                        <th><i class="fa-solid fa-tags"></i> Kategori</th>
                        <th><i class="fa-solid fa-calendar-alt"></i> Deadline</th>
                        <th><i class="fa-solid fa-tools"></i> Åtgärd</th>

                        
                    </tr>
                </thead>
                <tbody id="todoList">
                    <!-- Uppgifter läggs till här -->
                </tbody>
            </table>
        </div>
        </div>
    </div>
        </main>
        
        <!-- Bootstrap Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Lägg till Todo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Titel</label>
                    <input type="text" class="form-control" id="taskTitle" required>
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Beskrivning</label>
                    <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="timeEstimate" class="form-label">Tidsestimat (timmar)</label>
                    <input type="number" class="form-control" id="timeEstimate" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="taskCategory" class="form-label">Kategori</label>
                    <select class="form-control" id="taskCategory" required>
                        <option value="">Välj kategori</option>
                        <option value="hälsa">Hälsa</option>
                        <option value="hushåll">Hushåll</option>
                        <option value="jobbrelaterat">Jobbrelaterat</option>
                        <option value="nöje">Nöje</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="taskDeadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="taskDeadline" required>
                </div>
            </div> <!-- Modal body end -->
            <div class="modal-footer"> <!-- Move footer outside body -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
                <button type="button" class="btn btn-primary" id="dynamicButton" data-mode="create">Skapa</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
