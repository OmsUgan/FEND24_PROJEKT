<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PlaneraMera - Skapa konto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="https://kit.fontawesome.com/26aec75d85.js" crossorigin="anonymous" defer></script>
  <script src="/assets/js/auth.js" type="module" defer></script>
</head>
<body>
    <div class="vh-100" style="background-color: #f3f4f6;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-7 d-flex justify-content-center align-items-center">
                        <div class="card" style="width: 550px;">
                            <div class="card-body p-5">
                                <p class="text-center text-secondary mb-5 h4">
                                    Kom igång!
                                </p>
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="firstName" placeholder="" required>
                                            <label class="text-secondary">Förnamn</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="lastName" placeholder="" required>
                                            <label class="text-secondary">Efternamn</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="" required>
                                    <label class="text-secondary">E-postadress</label>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="" required>
                                        <label class="text-secondary">Lösenord</label>
                                    </div>
                                    <button class="input-group-text PasswordToggler" type="button" data-target="password">
                                        <span class="Show">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path d="M12 3c5.392 0 9.878 3.88 10.819 9-0.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"></path>
                                            </svg>
                                        </span>
                                        <span class="Hide" style="display: none;">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path d="M9.342 18.782l-1.931-.518.787-2.939a10.988 10.988 0 0 1-3.237-1.872l-2.153 2.154-1.415-1.415 2.154-2.153a10.957 10.957 0 0 1-2.371-5.07l1.968-.359C3.903 10.812 7.579 14 12 14c4.42 0 8.097-3.188 8.856-7.39l1.968.358a10.957 10.957 0 0 1-2.37 5.071l2.153 2.153-1.415 1.415-2.153-2.154a10.988 10.988 0 0 1-3.237 1.872l.787 2.94-1.931.517-.788-2.94a11.072 11.072 0 0 1-3.74 0l-.788 2.94z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="" required>
                                        <label class="text-secondary">Bekräfta lösenord</label>
                                    </div>
                                    <button class="input-group-text PasswordToggler" type="button" data-target="confirmPassword">
                                        <span class="Show">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path d="M12 3c5.392 0 9.878 3.88 10.819 9-0.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"></path>
                                            </svg>
                                        </span>
                                        <span class="Hide" style="display: none;">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path d="M9.342 18.782l-1.931-.518.787-2.939a10.988 10.988 0 0 1-3.237-1.872l-2.153 2.154-1.415-1.415 2.154-2.153a10.957 10.957 0 0 1-2.371-5.07l1.968-.359C3.903 10.812 7.579 14 12 14c4.42 0 8.097-3.188 8.856-7.39l1.968.358a10.957 10.957 0 0 1-2.37 5.071l2.153 2.153-1.415 1.415-2.153-2.154a10.988 10.988 0 0 1-3.237 1.872l.787 2.94-1.931.517-.788-2.94a11.072 11.072 0 0 1-3.74 0l-.788 2.94z"></path>
                                            </svg>
                                        </span>
                                    </button>
                                </div>
                                <div>
                                    <p id="error" class="text-danger text-center fw-semibold mt-4"></p>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" id="btn-register">Registrera dig</button>
                                <hr class="my-4">
                                <p class="text-center text-secondary">Har du redan ett konto? <a href="login.html" class="text-primary text-decoration-none">Logga in</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 d-flex align-items-center">
                        <img src="../assets/img/register.svg" style="width: 500px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
