<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>PlaneraMera - Registrera dig </title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
<script src="auth.js" defer></script>
</head>
<body>


    <div class="vh-100" style="background-color: #f3f4f6;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-7 d-flex justify-content-center align-items-center">
                        <div class="card" style="width: 550px;">
                            <div class="card-body p-5">
                                <p class="text-center mb-5 h4">Kom igång!</p>
                                <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="firstName" placeholder="" required>
                                    <label>Förnamn</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastName" placeholder="" required>
                                    <label>Efternamn</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="" required>
                                    <label>E-postadress</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="" required>
                                    <label>Lösenord</label>
                                    <span class="form-floating-text" onclick="togglePassword('password', 'togglePasswordIcon')">
                                        <i id="togglePasswordIcon" class="bi bi-eye-slash"></i>
                                        </span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="" required>
                                    <label>Bekräfta ditt lösenord</label>
                                    <span class="form-floating-text" onclick="togglePassword('confirmPassword', 'toggleConfirmPasswordIcon')">
                                        <i id="toggleConfirmPasswordIcon" class="bi bi-eye-slash"></i>
                                    </span>
                                    
                                </div>
                                 <div id="errorMessage" class="text-danger mt-2"></div>
                                <button class="w-100 btn btn-lg btn-primary">Registrera dig</button>
                                </form>
                                <hr class="my-4">

                                <p class="text-center">Har du redan ett konto? <a href="login.html" class="text-primary text-decoration-none">Logga in</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <img src="../assets/img/login.svg" style="height: 500px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
